server:
  port: 8080

spring:
  devtools:
    restart:
      enabled: true

  config:
    import:
      - database.properties
      - api.properties
      - jwt.properties
      - cors.properties

  datasource:
    url: ${DB.URL}
    username: ${DB.USERNAME}
    password: ${DB.PASSWORD}
    driver-class-name: ${DB.DRIVER}
  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:none}
    database-platform: ${DB.DIALECT}
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        physical_naming_strategy: ${DB.NAMING_STRATEGY}

logging:
  level:
    com.ssafy.solvedpick: ${LOG_LEVEL:DEBUG}